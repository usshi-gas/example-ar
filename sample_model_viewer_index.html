<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>TestWebAR</title>
</head>
<body>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer
        ar="true"
        alt="test-model"
        # Android用の3Dモデルデータ（対象の3Dモデルデータのパスを指定）
        src="gltf/gltf/chair.gltf"
        # ISO用のAndroidモデルデータ（対象の3Dモデルデータのパスを指定）
        ios-src="chair.usdz"
        style="width:800px;height:1000px;"
        background-color="#70BCD1"
        shadow-intensity="0.7"
        camera-controls
        interaction-prompt="auto"
        auto-rotate ar magic-leap>

</model-viewer>
</body>
</html>
